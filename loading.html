<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Loading Page</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        background-color: #f4f4f4;
        text-align: center;
    }

    .loader {
        border: 16px solid #f3f3f3;
        border-radius: 50%;
        border-top: 16px solid #3498db;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    p {
        margin-top: 20px;
        color: #333;
    }
</style>
</head>
<body>
<div class="loader"></div>
<p>Let's take this opportunity to take a break from looking at our screens and look outside.</p>

<script>
    function initLoading() {
        setTimeout(function() {
            document.querySelector('.loader').style.display = 'none';
            document.querySelector('p').innerText = "Sorry, this page isn't ready yet!";
        }, 50000); // Adjust timeout as needed
    }

    window.onload = initLoading;
</script>
</body>
</html>
